<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
 <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <section class="h-100 bg-dark">
            <div class=" ">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                  <div class="card card-registration my-4" style="margin-top: 0px !important;">
                    <div class="row g-0">
                      <div class="col-xl-6 d-none d-xl-block">
                        <img
                          src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/img4.jpg"
                          alt="Sample photo"
                          class="img-fluid"
                          style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"
                        />
                      </div>
                      <div class="col-xl-6">
                        <div class="card-body p-md-12 text-black">
                          <h3 class="mb-5 text-uppercase">User registration form</h3>
          
                          <div class="row">
                            <div class="col-md-12 mb-4">
                              <div class="form-outline">
                               
                                <label class="form-label" for="Name">Name</label>
                                <input type="text" formControlName="name" class="form-control form-control-lg"
                                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                    <div *ngIf="f.name.errors.required">Name is required</div>
                                </div>
        
                              </div>
                            </div>
                          </div>
          
                          <div class="row">
                            <div class="col-md-12 mb-4">
                                <div class="form-outline">
                                 
                                  <label class="form-label" for="Name">Contact</label>
                                  <input type="text" formControlName="contact" class="form-control form-control-lg"
                                      [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                                      <div *ngIf="submitted && f.contact.errors" class="invalid-feedback">
                                        <div *ngIf="f.contact.errors.required">Contact is required</div>
                                    </div>
          
                                </div>
                              </div>
                          </div>
        
          
                          <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
          
                            <h6 class="mb-0 me-4">Gender: </h6>
          
                            <div class="form-check form-check-inline mb-0 me-4">
                              <input
                                class="form-check-input"
                                id="male" type="radio" 
                                value="male" 
                                name="gender" 
                                formControlName="gender"
                              />
                              <label class="form-check-label" for="male">Male</label>
                            </div>
          
                            <div class="form-check form-check-inline mb-0 me-4">
                              <input
                                class="form-check-input"
                                id="female" 
                                type="radio" 
                                value="female" 
                                name="gender" 
                                formControlName="gender"
                              />
                              <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div *ngIf="f.gender.touched && f.gender.invalid" class="alert alert-danger">
                                <div *ngIf="f.gender.errors.required">Gender is required.</div>
                            </div>
                           
                          </div>
          
                          <!--Video-->
                          <div class="row">
                            <div class="col-md-12 mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="dpText">Capture Base Image</label>
                                    <app-camera (getPicture)="handleImage($event)"></app-camera>
                                    <div class="webcam-image" *ngIf="webcamImage">
                                        <img [src]="webcamImage.imageAsDataUrl" style="height: 200px; width: auto;" />
                                    </div> 
                                </div>
                            </div>
                          </div>
        
                          <!-- Audio Checkbox-->
                          <div class="row">
                            <div class="col-md-12 mb-4">
                                <div class="form-outline">
                                    <label class="form-label">
                                        <input  type="checkbox" [value]="isMFAEnabled"  (change)="updateMFA()">
                                        Enable MFA
                                    </label>
                                </div>
        
                            </div>
                          </div>
        
                          <!-- Audio-->
                          <div class="row" *ngIf="isMFAEnabled">
                            <div class="col-md-12 mb-4">
                                <div class="form-outline">
                                    <label for="dpText">Capture Voice</label>        
                                    <app-audio (getAudio)="handleAudio($event)"></app-audio>  
                                </div>
        
                            </div>
                          </div>
                         
                          <div class="row">
                            <div class="col-md-12 mb-4">
                              <div class="form-outline">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" formControlName="password"class="form-control form-control-lg"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }"  />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                </div>
        
                              </div>
                            </div>
                          </div>
          
                          <div class="d-flex justify-content-end pt-3">
                            <button type="button" class="btn btn-light btn-lg" routerLink="/login">Cancel</button>
        
        
                            <button [disabled]="loading" class="btn btn-warning btn-lg ms-2">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Register
                            </button>
        
                          </div>
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </form>
